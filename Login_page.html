<!DOCTYPE html>
<html ng-app="Login">
<head>
    <title>LOGIN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="login.js"></script>
    <script src="loginservices.js"></script>
    <link rel="stylesheet" href="login.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #DFE3E2;
        }  
    </style>
</head>
<body ng-controller="loginController">
    <form ng-submit="Submit()">
        <div class="login-box">
            <h1 class="login">LOGIN</h1>
                <div class="form-group row g-3">
                    <label for="userid" class="col-sm-4 col-form-label">USER ID</label>
                        <div class="col-sm-8">
                            <input type="text" id="userid" class="form-control" ng-model="userid" required autocomplete="username">
                        </div>
                </div>
                <div class="form-group row g-3 password">
                    <label for="password" class="col-sm-4 col-form-label">PASSWORD</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" class="form-control"  ng-model="password" required autocomplete="current-password">
                    </div>
                </div>
                <p><a href="forgetpassword.html">Forget Password?</a></p>
                <div>
                    <button type="submit" class="btn btn-primary buttons">Submit</button>
                    <button type="button" class="btn btn-secondary buttons" onclick="Cancel()">Cancel</button>
                </div>
        </div>
    </form>
</body>
</html>
